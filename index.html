<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>CAR PRICE CALCULATOR</title>
</head>
<body>
    <header></header>
<main>
<section class="root">
    <div class="container">
        <h1>Калькулятор стоимости автомобиля</h1>
        <form name="form1" id="form-calc" action="#" class="form">
            <div class="car-brands">
                <h2>Марка автомобиля </h2>
                <select class="car-brand">
                    <option selected>По умолчанию</option>
                    <option value="bmw">BWM</option>
                    <option value="mazda">Mazda</option>
                    <option value="Merc">Mercedes-Benz</option>
                    <option value="kia">Kia</option>
                </select>
                </div>
                <div class="model">
                    <h2>Модель автомобиля </h2>
                    <select class="car-model" name="m-1">
                        <option selected>По умолчанию</option>
                        <option value="120000">BMW X1 </option>
                        <option value="130000">BMW X3 </option>
                        <option value="140000">BMW X4 </option>
                        <option value="80500">Mazda CX3 </option>
                        <option value="90000">Mazda CX5 </option>
                        <option value="105000">Mazda CX9 </option>
                        <option value="230000">Mercedes-Benz GLC 250 </option>
                        <option value="250500">Mercedes-Benz GLC 300 </option>
                        <option value="308000">Mercedes-Benz S Class </option>
                        <option value="67000">Kia Sorento </option>
                        <option value="72000">Kia Carnival </option>
                        <option value="86000">Kia Rio </option>
                    </select>
                    </select>
                        </div>
            <div class="fuel">
                <h2>Тип топлива</h2>
                <input type="radio" class="f-1" id="petrol" name="fuel-type" value="petrol" checked> 
                <label for="petrol">бензин (включая гибрид)</label><br/>
                <input type="radio" class="f-1" id="diesel" name="fuel-type" value="diesel"> 
                <label for="diesel">дизельное топливо</label><br/>
                <input type="radio" class="f-1" id="electric" name="fuel-type" value="electric"> 
                <label for="electric">электрический</label>
                </div>
                <div class="engine-capacity">
                    <h2>Объём двигателя </h2>
                    <input type="number" min="1.1" max="3.5" name="capacity" class="v-1" placeholder="от 1.1 до 3.5 литров">
                </div>
                <div class="car-condition">
                    <h2>Состояния автомобиля </h2>
                    <input type="radio" class="c-1" id="new" name="car-condition" value="new"checked>
                    <label for="new">новый</label><br/>
                    <input type="radio" class="c-1" id="used" name="car-condition" value="used">
                    <label for="used">подержанный</label>
                    <div class="car-age" hidden>
                        <select class="number-owners">
                            <option value="1" name="amount-owners">1 владельц</option selected>
                                <option value="2" name="amount-owners">2 владельца</option>
                            <option value="3+" name="amount-owners">более 3х</option>
                        </select>
                    </div>
                </div>
                <div class="payment">
                    <h2>Способ оплаты</h2>
                    <select class="payment-method" id="payment-method">
                        <option value="card">Картой</option>
                        <option value="cash">Наличными</option>
                        <option value="bankacc">Счёт на юридическое лицо</option>
                        </select>
                </div>
                <div class="btn-submit">
                    <button type="submit" class="btn">Рассчитать</button>
                </div>
                <div class="calc-price">
                    <div class="calc-price-title">Стоимость автомобиля:</div>
                    <div class="calc-price-value">
                        <span id="total-price"></span>
                        рублей
                    </div>
                </div>
        </form>
    </div>
</section>
</main>
<footer></footer>
    
    <script src="index.js"></script>   
</body>
</html>
